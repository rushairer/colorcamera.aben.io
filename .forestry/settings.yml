---
new_page_extension: md
auto_deploy: false
admin_path: admin
webhook_url: https://api.stackbit.com/project/5eb0d400fa259f001bea4695/webhook/forestry
sections:
- type: document
  path: _config.yml
  label: Config
  templates:
  - config
- type: document
  path: _data/header.yml
  label: Header Configuration
  templates:
  - header
- type: document
  path: _data/footer.yml
  label: Footer Configuration
  templates:
  - footer
- type: document
  path: index.md
  label: Home
  templates:
  - home
- type: document
  path: elements.md
  label: Elements
  templates:
  - elements
upload_dir: images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
